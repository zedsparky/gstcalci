<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GST Calculator</title>

    <!-- ✅ Viewport meta for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            background-color: #f8f9fa;
            background-repeat: repeat;
        }

        .calculator-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .card-header {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 8px 8px 0 0;
            padding: 15px 20px;
            text-align: center;
        }

        .card-header.bg-success {
            background-color: #198754 !important;
        }

        h4 {
            margin-bottom: 0;
        }

        .form-check-label {
            font-weight: 500;
        }

        .btn-primary {
            font-weight: bold;
        }

        .list-group-item {
            font-weight: 500;
        }

        .result-title {
            font-weight: bold;
        }

        /* ✅ Make sure split inputs stack on very small screens */
        @media (max-width: 576px) {
            #splitGSTInputs {
                flex-direction: column !important;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">

        <!-- Form Column -->
        <div class="col-lg-6 mb-4 col-md-8 col-sm-12">
            <div class="calculator-card">
                <div class="card-header">
                    <h4>GST Calculator</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Amount -->
                        <div class="mb-3">
                            <label class="form-label">Amount (₹)</label>
                            <input type="number" name="amount" step="0.01" class="form-control" required>
                        </div>

                        <!-- Split GST Toggle -->
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="splitGST" onchange="toggleGSTInputs()">
                            <label class="form-check-label" for="splitGST">Split GST into CGST & SGST</label>
                        </div>

                        <!-- Single GST Rate -->
                        <div class="mb-3" id="singleGST">
                            <label class="form-label">GST Rate (%)</label>
                            <input type="number" name="gst_rate" step="0.01" class="form-control">
                        </div>

                        <!-- CGST & SGST Inputs -->
                        <div class="row" id="splitGSTInputs" style="display: none;">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CGST (%)</label>
                                <input type="number" name="cgst" step="0.01" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SGST (%)</label>
                                <input type="number" name="sgst" step="0.01" class="form-control">
