<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GST Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      background-image: url("https://www.heropatterns.com/patterns/doodles.svg");
      background-size: cover;
      background-attachment: fixed;
    }
    .calculator-card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background: white;
    }
    .modal-content {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card calculator-card p-4">
      <h2 class="text-center mb-4">GST Calculator</h2>

      <!-- Amount Input -->
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (₹)</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount">
      </div>

      <!-- GST Rate Input -->
      <div class="mb-3">
        <label for="gst" class="form-label">GST Rate (%)</label>
        <input type="number" id="gst" class="form-control" placeholder="Enter GST %">
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary w-50 me-2" onclick="calculateGST()">Calculate</button>
        <button class="btn btn-danger w-50" onclick="resetForm()">Reset</button>
      </div>

      <!-- Result Section -->
      <div class="mt-4">
        <h5>Result:</h5>
        <p id="result" class="fw-bold text-success"></p>
      </div>
    </div>

    <!-- Team Info Button -->
    <div class="text-center mt-4">
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#teamModal">
        About Our Team
      </button>
    </div>
  </div>

  <!-- Team Info Modal -->
  <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="teamModalLabel">About Our Team</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <p><strong>Organizer:</strong> Samsung Innovation Centre</p>
          <p><strong>Hackathon Team Name:</strong> PYbots</p>
          <p><strong>Members:</strong></p>
          <ul>
            <li>Anushka</li>
            <li>Ankita</li>
            <li>Arun</li>
            <li>Subham</li>
            <li>Arush</li>
          </ul>
          <p><em>Hackathon Project 2025</em></p>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById("amount").value);
      const gst = parseFloat(document.getElementById("gst").value);
      if (isNaN(amount) || isNaN(gst)) {
        document.getElementById("result").innerText = "⚠️ Please enter valid values.";
        return;
      }
      const gstAmount = (amount * gst) / 100;
      const total = amount + gstAmount;
      document.getElementById("result").innerHTML = 
        `GST Amount: ₹${gstAmount.toFixed(2)} <br> Total Amount: ₹${total.toFixed(2)}`;
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("gst").value = "";
      document.getElementById("result").innerText = "";
    }
  </script>

</body>
</html>
