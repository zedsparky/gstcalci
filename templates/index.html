<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GST Calculator — PYbots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --page-bg: #f5fbff;
      --card-bg: rgba(255,255,255,0.92);
      --doodle-stroke: #e6eef5; /* change this to make doodles colorful */
    }

    html,body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    /* Inline SVG covers the page and repeats a small doodle tile */
    .doodle-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      opacity: 1;
    }

    body {
      background-color: var(--page-bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .calculator-card {
      max-width: 520px;
      margin: 64px auto;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(12,20,37,0.08);
      background: var(--card-bg);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .card-header-doodle {
      display:flex; align-items:center; gap:10px;
    }
    .brand-dot {
      width:40px; height:40px; border-radius:10px;
      display:inline-grid; place-items:center; font-weight:700;
      background: linear-gradient(135deg,#9bd3ff,#cfe9ff);
      box-shadow: 0 6px 18px rgba(16,24,40,0.06);
    }

    label.form-label { font-weight:600; }
    #result { min-height:2.2em; }

    /* make modal rounded and slightly elevated */
    .modal-content { border-radius:12px; overflow:hidden; }

    /* responsive spacing */
    @media (max-width:480px){
      .calculator-card { margin: 28px 16px; }
    }
  </style>
</head>
<body>

  <!-- INLINE SVG PATTERN (no external images) -->
  <svg class="doodle-bg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <!-- pattern tile: 200x200 -->
      <pattern id="doodleTile" patternUnits="userSpaceOnUse" width="200" height="200">
        <!-- transparent base so page color shows through -->
        <rect width="200" height="200" fill="transparent"></rect>

        <!-- light doodle strokes -->
        <g fill="none" stroke="#e6eef5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 40 C30 10,170 10,190 40" />
          <path d="M10 100 C40 70,160 130,190 100" />
          <path d="M10 160 C30 190,170 190,190 160" />
          <circle cx="30" cy="30" r="3" />
          <circle cx="170" cy="170" r="3" />
          <rect x="90" y="40" width="20" height="20" rx="4" ry="4" />
        </g>
      </pattern>
    </defs>

    <!-- Cover the whole viewport with the repeating pattern -->
    <rect width="100%" height="100%" fill="url(#doodleTile)"></rect>
  </svg>

  <div class="container">
    <div class="card calculator-card p-4">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <div>
          <h2 class="mb-1">GST Calculator</h2>
          <small class="text-muted">Quick, clean & hackathon-ready</small>
        </div>
        <div class="card-header-doodle">
          <div class="brand-dot">PY</div>
        </div>
      </div>

      <!-- Amount Input -->
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (₹)</label>
        <input type="number" id="amount" min="0" step="0.01" class="form-control" placeholder="Enter amount">
      </div>

      <!-- GST Rate Input -->
      <div class="mb-3">
        <label for="gst" class="form-label">GST Rate (%)</label>
        <input type="number" id="gst" min="0" step="0.01" class="form-control" placeholder="Enter GST %">
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <button class="btn btn-primary flex-fill" onclick="calculateGST()">Calculate</button>
        <button class="btn btn-outline-secondary flex-fill" onclick="resetForm()">Reset</button>
      </div>

      <!-- Result Section -->
      <div class="mt-4">
        <h5 class="mb-1">Result:</h5>
        <p id="result" class="fw-bold text-success"></p>
      </div>
    </div>

    <!-- Team Info Button -->
    <div class="text-center mt-4">
      <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#teamModal">
        About Our Team
      </button>
    </div>
  </div>

  <!-- Team Info Modal -->
  <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="teamModalLabel">About Our Team</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
          <p><strong>Organizer:</strong> Samsung Innovation Centre</p>
          <p><strong>Hackathon Team Name:</strong> PYbots</p>
          <p><strong>Members:</strong></p>
          <ul>
            <li>Anushka</li>
            <li>Ankita</li>
            <li>Arun</li>
            <li>Subham</li>
            <li>Arush</li>
          </ul>
          <p><em>Hackathon Project 2025</em></p>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calculateGST() {
      const amount = parseFloat(document.getElementById("amount").value);
      const gst = parseFloat(document.getElementById("gst").value);
      const out = document.getElementById("result");

      if (!isFinite(amount) || !isFinite(gst) || amount < 0 || gst < 0) {
        out.innerText = "⚠️ Please enter valid non-negative numbers.";
        out.className = "fw-bold text-danger";
        return;
      }
      const gstAmount = (amount * gst) / 100;
      const total = amount + gstAmount;
      out.innerHTML = `GST Amount: ₹${gstAmount.toFixed(2)} <br> Total Amount: ₹${total.toFixed(2)}`;
      out.className = "fw-bold text-success";
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("gst").value = "";
      const out = document.getElementById("result");
      out.innerText = "";
      out.className = "";
    }
  </script>
</body>
</html>
